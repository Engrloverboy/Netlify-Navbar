<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAV BAR</title>
    <link rel="stylesheet" href="./asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="top_nav">
      <small class="fade-in-left"
        >Start yoru free 30-day Enterprise trial. Sign up in seconds & unlock
        superior performance today. <a href="">Get more details!</a></small
      >
      <span class="material-symbols-outlined close"> close </span>
    </div>
    <section class="color_only">
      <section class="container multi_step">
        <!-- For Navigation -->
        <div class="ff_nav ttt">
          <img
            src="./asset/images/Netlify_logo.png"
            alt=""
            class="logo mobile_logo"
          />
          <ul>
            <li>Platform</li>
            <li>Solutions</li>
            <li>Integrations</li>
            <li>Start Building</li>
            <li>Docs</li>
            <li>Pricing</li>
          </ul>
        </div>
        <!-- For Login -->
        <div class="for_login">
          <ul class="log_us">
            <li><span class="material-symbols-outlined"> search </span></li>
            <li>Contact</li>
            <li>Log in</li>
            <button>Sign Up</button>
          </ul>
        </div>
      </section>
      <!-- Anonymous Navbar -->
      <header class="container">
        <div class="ff_nav second_layer">
          <img src="./asset/images/Netlify_logo.png" alt="" class="logo" />
          <!-- login & Hambuger -->
          <ul class="default_flex">
            <li>Log In</li>
            <li><span class="material-symbols-outlined hambuger"> menu </span></li>
          </ul>
        </div>
      </header>
    </section>

</html>
